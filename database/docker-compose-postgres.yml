version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: factory-utility-postgres
    environment:
      - POSTGRES_DB=FactoryUtility
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=FactoryUtility@123
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

